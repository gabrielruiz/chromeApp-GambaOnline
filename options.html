<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title id="options-page-title"></title>
    <!-- compiled files -->
    <link rel="stylesheet" type="text/css" href="components/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="components/bootstrap/css/bootstrap-theme.min.css">
    <link rel="stylesheet" type="text/css" href="components/bootstrap/css/bootstrap-slider.min.css">
    <link rel="stylesheet" type="text/css" href="css/options.min.css">
  </head>
  <body class="container" style="display: none">
    <div class="row">
      <h1>
        Gamba FM Chrome APP
      </h1>
      <h3 id="setting-title"></h3>
    </div>
    <div class="row">
      <div class="col-sm-offset-3 col-sm-6">
        <img class="center-block" src='icons/icon128.png'
             title="Gamba FM Chrome App" alt="Gamba FM Chrome App" width="85">
      </div>
    </div>
    <br><br><br>
    <div class="row">
      <label for="volume-value" id="volume-option" class="col-xs-4 col-sm-5 text-right option_name"></label>
      <div class="col-xs-8 col-sm-7 option_picker">
        <input id="volume-value" type="text" />
      </div>
    </div>
    <br><br>
    <div class="row">
      <label for="volume-sync-value" id="volume-sync-option" class="col-xs-4 col-sm-5 text-right option_name"></label>
      <div class="col-xs-8 col-sm-7 option_picker">
        <input id="volume-sync-value" type="checkbox" />
      </div>
    </div>
    <br><br>
    <div class="row">
      <div class="col-xs-offset-8 col-xs-4 col-sm-offset-7 col-sm-5">
        <button id="resetBtn" class="btn btn-md btn-default"></button>
      </div>
    </div>

    <footer class="row">
      <p><span id="copyright"></span>
        <a href="https://github.com/gabrielruiz/chromeApp-GambaOnline/blob/master/README.md">README</a>
      </p>
    </footer>

    <!-- load javascripts -->
    <script src="components/jquery/jquery.min.js"></script>
    <script src="components/bootstrap/js/bootstrap.min.js"></script>
    <script src="components/bootstrap/js/bootstrap-slider.min.js"></script>
    <script src="js/options.min.js"></script>
  </body>
</html>
